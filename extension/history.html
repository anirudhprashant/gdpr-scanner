<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDPR Scanner - Scan History</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .scan-list {
      list-style: none;
    }

    .scan-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 4px solid;
      transition: transform 0.2s;
    }

    .scan-item:hover {
      transform: translateX(5px);
    }

    .scan-item.high {
      border-left-color: #22c55e;
    }

    .scan-item.medium {
      border-left-color: #f59e0b;
    }

    .scan-item.low {
      border-left-color: #ef4444;
    }

    .scan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .scan-url {
      font-weight: 600;
      color: #333;
      word-break: break-all;
    }

    .scan-score {
      font-size: 24px;
      font-weight: 700;
      padding: 5px 15px;
      border-radius: 20px;
      background: white;
    }

    .scan-score.high {
      color: #22c55e;
    }

    .scan-score.medium {
      color: #f59e0b;
    }

    .scan-score.low {
      color: #ef4444;
    }

    .scan-date {
      color: #999;
      font-size: 12px;
    }

    .scan-violations {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state h2 {
      margin-bottom: 10px;
      color: #666;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #333;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”’ Scan History</h1>
      <p class="subtitle">Your GDPR compliance scan results</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="total-scans">0</div>
        <div class="stat-label">Total Scans</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avg-score">--</div>
        <div class="stat-label">Avg Score</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="compliant">0</div>
        <div class="stat-label">Compliant (80+)</div>
      </div>
    </div>

    <ul class="scan-list" id="scan-list">
      <!-- Scans will be loaded here -->
    </ul>

    <div class="empty-state" id="empty-state" style="display: none;">
      <h2>No scans yet</h2>
      <p>Start scanning websites to see your history here.</p>
      <button class="btn" onclick="window.close()">Start Scanning</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const scanList = document.getElementById('scan-list');
      const emptyState = document.getElementById('empty-state');
      const totalScansEl = document.getElementById('total-scans');
      const avgScoreEl = document.getElementById('avg-score');
      const compliantEl = document.getElementById('compliant');

      // Load scans from storage
      chrome.storage.local.get(['scanHistory'], (result) => {
        const scans = result.scanHistory || [];

        if (scans.length === 0) {
          scanList.style.display = 'none';
          emptyState.style.display = 'block';
          return;
        }

        // Calculate stats
        totalScansEl.textContent = scans.length;
        const avgScore = Math.round(scans.reduce((sum, s) => sum + s.score, 0) / scans.length);
        avgScoreEl.textContent = avgScore;
        compliantEl.textContent = scans.filter(s => s.score >= 80).length;

        // Render scans
        scans.reverse().forEach(scan => {
          const scoreClass = scan.score >= 80 ? 'high' : scan.score >= 50 ? 'medium' : 'low';
          const date = new Date(scan.timestamp).toLocaleString();
          const violationCount = scan.violations ? scan.violations.length : 0;

          const li = document.createElement('li');
          li.className = `scan-item ${scoreClass}`;
          li.innerHTML = `
            <div class="scan-header">
              <span class="scan-url">${scan.url}</span>
              <span class="scan-score ${scoreClass}">${scan.score}</span>
            </div>
            <div class="scan-date">${date}</div>
            <div class="scan-violations">
              ${violationCount > 0 ? `${violationCount} violation${violationCount > 1 ? 's' : ''} found` : 'âœ… No violations'}
            </div>
          `;
          scanList.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>
